<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<title>AngularJS Custome Service</title>
	<script src="angular.min.js"></script>
</head>
<body ng-controller="MyCtr">
<input type="number" ng-model="num1">
<input type="number" ng-model="num2">
<button ng-click="opertion()">Click Me</button>
<br>
{{ add }} <br>
{{ sub }} <br>
{{ mul }} <br>
{{ div | number:2 }} <br>
</body>

<script>
	var app = angular.module('MyApp',[]);

	app.service('$Math',function()
	{
		this.add = function(a,b)
		{
			return(a+b);
		}

		this.sub = function(a,b)
		{
			return(a-b);
		}

		this.mul = function(a,b)
		{
			return(a*b);
		}

		this.div = function(a,b)
		{
			return(a/b);
		}
	});
	app.controller('MyCtr',function($scope,$Math){

		$scope.opertion = function()
		{

			$scope.add = $Math.add($scope.num1,$scope.num2);
			$scope.sub = $Math.sub($scope.num1,$scope.num2);
			$scope.mul = $Math.mul($scope.num1,$scope.num2);
			$scope.div = $Math.div($scope.num1,$scope.num2);
		}	
	});
</script>
</html>
